<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{items.[0].album.images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
			<dt>Title</dt><dd id="albumName">{{items.[0].album.name}}</dd>
            <dt>Artist</dt><dd id="albumArtist"></dd>
			<dt>Release date</dt><dd>{{items.[0].album.release_date}}</dd>
			<dt>Track</dt><dd>{{items.[0].album.tracks.items.[0].name}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{items.[0].album.images.0.url}}">{{items.[0].album.images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me/albums',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
					userProfilePlaceholder.innerHTML = userProfileTemplate(response);
					let i = 0;
					let j = 0;

					while (i < response.total)
					{
						j = 0;
						/*	create div for each album	*/
						const rowElement = document.createElement('div');
						rowElement.setAttribute('id', 'album ' + i);
					
						/*	Title of the album made into html	*/
						const titleLabel = document.createElement('div');
						titleLabel.setAttribute('id', 'title');
						titleLabel.textContent = "Title: " + response.items[i].album.name;
						rowElement.append(titleLabel);

						/*	artists on the album made into html	*/
						const artistElementLabel = document.createElement('div');
						artistElementLabel.setAttribute('id', 'artist');
						artistElementLabel.textContent = "Artist: ";
						rowElement.append(artistElementLabel);
						while (j < response.items[i].album.artists.length)
						{
							const artistElement = document.createElement('ul');
							artistElement.textContent = response.items[i].album.artists[j].name;
							artistElementLabel.appendChild(artistElement);
							j++;
						}
						/*	release date made into html	*/
						const releaseDateElement = document.createElement('div');
						releaseDateElement.setAttribute('id', 'date');
						const releaseDate = document.createElement('ul');
						releaseDateElement.textContent = "Release date: ";
						rowElement.append(releaseDateElement);
						releaseDate.textContent = response.items[i].album.release_date;
						releaseDateElement.append(releaseDate);
						
						/*	tracks on album listed made into html	*/
						const trackElementLabel = document.createElement('div');
						trackElementLabel.setAttribute('id', 'tracks');
						trackElementLabel.textContent = "Tracks: ";
						rowElement.append(trackElementLabel);
						j = 0;
						while (j < response.items[i].album.tracks.total)
						{
							const trackElement = document.createElement('ul');
							trackElement.textContent = response.items[i].album.tracks.items[j].name;
							trackElementLabel.append(trackElement);
							j++;
						}

						/*	prints it to the html page	*/
						userProfilePlaceholder.append(rowElement);
						i++;
					}

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>
